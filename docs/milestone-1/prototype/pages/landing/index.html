<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Fluff Shop</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
    </head>
    <body>
        <header>
            <div class="top-info-promotion-box">
                <p>
                    <a href=""
                        >fluffshop is on a deal week! click here to check it
                        out!</a
                    >
                </p>
            </div>
        </header>

        <nav>
            <div class="navbar-container">
                <div class="logo-box">
                    <img src="./img/LogoHorizontalBW.svg" alt="" />
                </div>
                <div class="link-box">
                    <a href="">Shop</a>
                    <a href="">Services</a>
                    <a href="">Contact</a>
                    <a href="">About Us</a>
                </div>

                <div class="button-container">
                    <div class="user-cart-box">
                        <div class="user-icon-box">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="cart-icon-box">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                    </div>
                    <button class="btn-medium">Login</button>
                </div>
            </div>
        </nav>

        <section class="hero">
            <div class="hero-container">
                <div class="hero-text-box">
                    <h1>Don't waste time and money!</h1>
                    <p>
                        Lorem ipsum dolor sit am quis nostrud exercitation
                        ullamco laborum et accusamus.
                    </p>
                    <button class="btn-medium">Start Shopping</button>
                </div>
                <div class="hero-illustration">
                    <img src="./img/dog-walking.svg" alt="" />
                </div>
            </div>
        </section>

        <div class="arrow-down">
            <i class="fas fa-angle-down"></i>
        </div>

        <footer>
            <div class="footer-text-box">
                <img src="./img/LogoHorizontalBW.svg" alt="" />
            </div>

            <!-- Social Medias Font Awesome-->
            <div class="social-media-box">
                <a href="https://www.facebook.com/"
                    ><i class="fab fa-facebook-square"></i
                ></a>
                <a href="https://www.instagram.com/"
                    ><i class="fab fa-instagram"></i
                ></a>
                <a href="https://www.twitter.com/"
                    ><i class="fab fa-twitter-square"></i
                ></a>
                <a href="https://www.youtube.com/"
                    ><i class="fab fa-youtube-square"></i
                ></a>
            </div>
        </footer>
    </body>
</html>
